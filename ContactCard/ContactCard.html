<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Contact Card Page</title>
        <meta name="description" content="Add and view contact cards. Fun!">
        <link rel="stylesheet" href="ContactCard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){


                $("form").submit(function(){
                    var first=$("#first_name").val();
                    var last=$("#last_name").val();
                    var phone=$("#phone").val();
                    var email=$("#email").val();
                    var description=$("#description").val();
                    console.log(description)
                    $("#cardColumn").append(`<div class=newCard>
                                            <p>Name:&nbsp`+first+` `+last+`</p>
                                            <p>Phone Number:&nbsp`+phone+`</p>
                                            <p>Email Address:&nbsp`+email+`</p>
                                            <h4 id="desc">`+description+`</h4>
                                            <h4>Click for description</h4></div>`);
                    return false;
                });
            })

            $(document).on('click', 'h4', function(){
                $(this).siblings().toggle()
                $(this).toggle();
            })
          
        </script>
    </head>

    <body>
        <header>
            <h1>My Contacts</h1>
        </header>

        <div id="addCon">
            <form>
                <h2>Add New Contact</h2>
                <div class="inputPair">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="inputPair">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="inputPair">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone">
                </div>

                <div class="inputPair">
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="inputPair">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description">Description</textarea>
                </div>

                <input type="submit" id="submit" value="Add New Contact">
            </form>
        </div>

        <div id="cardColumn">
 
        </div>
  
    </body>
</html>
